{% extends '_base.html' %}

{% block content %}
  <h2>Detalle del post</h2>
    <h3>{{ post.title }}</h3>
    <p>{{ post.author }}</p>
    <p>{{ post.body }}</p>
    <a href="{% url 'post_edit' post.pk %}">Editar Post</a>
    <a href="{% url 'post_delete' post.id %}"> Borrar</a>
{% endblock content %}
